<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./pokemons.js" defer></script>
    <script src="./search.js" defer></script>
  </head>
  <body>
    <main class="main">
      <header class="header home">
        <div class="container">
          <div class="logo-wrapper">
            <img src="./assets/pokeball.svg" alt="pokebola" />
            <h1>Pokédex</h1>
          </div>
          <div class="search-wrapper">
            <div class="search-wrap">
              <img src="./assets/search.svg" alt="search icone" class="search-icone"/>
              <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input"/>
              <img src="./assets/cross.svg" alt="cross icone" class="search-close-icone" id="search-close-icone"/>
            </div>
            <div class="sort-wrapper">
              <div class="sort-wrap">
                <img src="./assets/sorting.svg" alt="sorting" class="sort-icone" id="sort-icone"/>
              </div>
              <div class="filter-wrapper">
                <p class="body2-fonts">Sort by:</p>
                <div class="filter-wrap">
                  <div>
                    <input type="radio" id="number" name="filters" value="number" checked/>
                    <label for="number" class="body3-fonts">Number</label>
                  </div>
                  <div>
                    <input type="radio" id="name" name="filters" value="name"/>
                    <label for="name" class="body3-fonts">Name</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="pokemon-lista">
        <div class="container">
          <div class="lista-wrapper"></div>
        </div>
        <div id="messagem-nao-encontrada">Pokemon not found</div>
      </section>
    </main>
  </body>
</html>
